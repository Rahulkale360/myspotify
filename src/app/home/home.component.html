
<div class="container">
    <div  class="row heading">
        <h1>Featured</h1>
    </div>
    <div class="row mt-1" *ngIf="featured && featured.playlists" >
           <div class="col-sm-3 col-md-3 col-lg-3 card-deck" *ngFor="let item of featured.playlists.items">
        <div class="card p-0 m-2">
            <img class="card-img-top" src="{{item.images[0].url}}" alt="Card image cap">
            <div class="card-body desc-area">
              <p class="card-text description">{{item.description}}</p>
            </div>
          </div>
      </div>
      </div>
    </div>
    
<div class="container mt-2">
  <div  class="row heading">
      <h1>New Releases</h1>
  </div>
  <div class="row mt-1" *ngIf="newReleases && newReleases.albums" >
         <div class="col-sm-3 col-md-3 col-lg-3 card-deck" *ngFor="let item of newReleases.albums.items">
      <div class="card p-0 m-2">
          <img class="card-img-top" src="{{item.images[0].url}}" alt="Card image cap">
          <div class="card-body desc-area">
            <p class="card-text description">{{item.name}}</p>
          </div>
        </div>
    </div>
    </div>
  </div>
